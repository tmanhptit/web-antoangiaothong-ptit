<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổng dịch vụ Công an giao thông</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (tuỳ chọn) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #840101;
            background-size: cover;
            background-position: center;
            height: 150px;
        }
    </style>
</head>

<body>

    <div class="main-content container">
        <div class="row justify-content-center" style="margin-top: 100px;margin-bottom: 100px;">
            <a class="d-flex justify-content-center">
                <img src="/viphamgiaothong/public/assets/images/logo-cong-an-png.png" alt="Logo" height="120px">
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-4 bg-white border rounded p-4">
                <h2 class="text">Đăng nhập VNeIDD</h2>
                <form action="../config/authenticate.php" method="POST">
                    <div class="mb-3">
                        <!-- Thêm thuộc tính name để xử lý trong PHP -->
                        <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên tài khoản">
                    </div>
                    <div class="mb-3">
                        <!-- Thêm thuộc tính name để xử lý trong PHP -->
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                    <p class="mt-3 text-center">Ghi chú: Đăng nhập để được vào trang quản lý thông tin vi phạm</p>
                </form>
            </div>
            <div class="col-lg-2 col-md-4 bg-white border rounded p-4">
                <a class="d-flex justify-content-center" style="margin-bottom: 30px;">
                    <img src="/viphamgiaothong/public/assets/images/qr.png" alt="QR Code" height="140px">
                </a>
                <h4 class="text-center text-black">Hoặc quét mã QR bằng ứng dụng VNeIDD</h4>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
