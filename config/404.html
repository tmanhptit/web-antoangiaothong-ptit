<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Trang Không Tồn Tại</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px 60px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #dc3545;
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.6em;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }
        .link-container {
            margin-top: 30px;
        }
        .home-link {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Trang Không Tồn Tại</h2>
        <p>Rất tiếc, trang bạn yêu cầu không tồn tại. Có thể trang này đã bị xóa, di chuyển, hoặc URL bị sai.</p>
    </div>
</body>
</html>
